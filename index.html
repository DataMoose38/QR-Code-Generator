<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header class="bg-red-500 p-4 mb-10">
      <div class="max-w-5xl m-auto">
        <div class="text-3xl font-bold text-white text-center">
          QR Code Generator
        </div>
      </div>
    </header>

    <main>
      <div
        class="flex flex-col alg-center justify-content m-auto md:max-w-4xl md:flex-row p-10 gap-5"
      >
        <div class="w-full md:w-2/3 mr-24">
          <h1 class="text-3xl font-bold mb-5 md:text-4xl">
            Create your own QR Code
          </h1>
          <p class="mb-4">
            QR Codes allow smartphone users to access your website simply and
            quickly.
          </p>
          <p>
            Enter your URL below to generate a QR Code and download the image
          </p>
          <form id="generate-form" class="mt-4">
            <input
              id="url"
              type="url"
              placeholder="Enter a URL"
              class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5"
            />
            <select
              id="size"
              class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none"
            >
              <option value="50">50x50</option>
              <option value="100">100x100</option>
              <option value="200" selected>200x200</option>
              <option value="300">300x300</option>
              <option value="500">500x500</option>
              <option value="700">700x700</option>
              <option value="1000">1000x1000</option>
              <option value="1500">1500x1500</option>
            </select>
            <button
              class="bg-gray-700 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black"
              type="submit"
            >
              Generate QR Code
            </button>
          </form>
        </div>
        <div class="w-full md:-1/3 self-center bg-gray-200 rounded-3xl">
          <img
            src="img/qr-code.png"
            alt=""
            class="w-1/2 md:w-full m-auto mb-10"
          />
        </div>
      </div>

      <!-- Generate QR Code -->
      <div
        id="generated"
        class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-4 mb-10"
      >
        <!-- Spinner -->
        <div id="spinner" role="status">
          <span class="sr-only">Loading...</span>
        </div>

        <!-- QR Code Output -->
        <div id="qr-code" class="m-auto"></div>
      </div>
    </main>
  </body>
</html>
